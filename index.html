<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .text-display {
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-height: 100px;
            margin-bottom: 40px;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        .fade-in-kento {
            animation: fadeIn 2s ease-in-out 1s forwards;
            opacity: 0;
        }

        .cat-image {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-display" id="textDisplay"></div>
        <div id="catContainer"></div>
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const catContainer = document.getElementById('catContainer');

        // ステップ1: "hello world" をフェードイン
        function showHelloWorld() {
            textDisplay.textContent = 'hello world';
            textDisplay.classList.add('fade-in');
        }

        // ステップ2: "hello world" をフェードアウトして "kento" に変化
        function transitionToKento() {
            textDisplay.classList.remove('fade-in');
            textDisplay.classList.add('fade-out');

            setTimeout(() => {
                textDisplay.textContent = 'kento';
                textDisplay.classList.remove('fade-out');
                textDisplay.classList.add('fade-in-kento');
            }, 1000);
        }

        // ステップ3: 猫の絵を表示
        function showCat() {
            const catImg = document.createElement('img');
            catImg.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="80" r="50" fill="white" stroke="black" stroke-width="2"/><circle cx="85" cy="70" r="8" fill="black"/><circle cx="115" cy="70" r="8" fill="black"/><polygon points="60,50 50,30 70,45" fill="black"/><polygon points="140,50 150,30 130,45" fill="black"/><ellipse cx="100" cy="100" rx="35" ry="45" fill="white" stroke="black" stroke-width="2"/><circle cx="85" cy="115" r="6" fill="black"/><circle cx="115" cy="115" r="6" fill="black"/><path d="M 100 120 Q 95 130 90 135" stroke="black" stroke-width="2" fill="none"/><path d="M 100 120 Q 105 130 110 135" stroke="black" stroke-width="2" fill="none"/></svg>';
            catImg.className = 'cat-image';
            catContainer.appendChild(catImg);
        }

        // アニメーションシーケンスの実行
        showHelloWorld();
        setTimeout(transitionToKento, 2500);
        setTimeout(showCat, 5000);
    </script>
</body>
</html>
